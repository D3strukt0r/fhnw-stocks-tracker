    <script>
        $(document).ready(function() {

            // Set username and checks if user is logged in when page opens
            username(function(result) {
                console.log("success")
                var data = result.data;
                localStorage.setItem("username", data.username);
                $(".username-label").text(data.username);
            }, function (error) {
                console.log(error.message)
            });

            // Alert functionality
            $('.alert').alert()
            $('.alert .close').on('click', function(e) {
                $(this).parent().hide();
            });
            // hide alerts by default
            $('.alert .close').click();

            // Date picker
            function formatDateOnlyDate(date) {
                let year = date.getFullYear();
                let month = (date.getMonth() + 1 < 10 ? '0' : '') + (date.getMonth() + 1);
                let day = (date.getDate() < 10 ? '0' : '') + (date.getDate());
                return `${year}-${month}-${day}`;
            }
            $('#purchaseDate').datepicker({
                format: 'yyyy-mm-dd'
            });
            let date = new Date();
            $('#purchaseDate').val(formatDateOnlyDate(date));

            // "Total" functionality
            function updateTotal() {
                if ($('#price').val() && $('#quantity').val() && $('#currency option:selected').val()) {
                    let newTotal = parseFloat($('#price').val()) * parseFloat($('#quantity').val());
                    let newTotalRounded = (Math.round(newTotal * 100)) / 100;
                    $('#total').val(newTotalRounded + " " + $('#currency option:selected').text());
                } else {
                    $('#total').val("");
                }
            }
            $('#price').change(function () {
                updateTotal();
            });
            $('#quantity').change(function () {
                updateTotal();
            });
            $('#currency').change(function () {
                updateTotal();
            });

            // Update form currency options
            apiDataProvider(DataRequestType.GET_LIST, 'currency', {}).then(response => {
                html = '<option value="" selected>Choose...</option>';
                for(let i in response.data) {
                    html += "<option value=" + response.data[i].id  + ">" + response.data[i].name + "</option>"
                }
                $('#currency').html(html);
            });

            // https://stackoverflow.com/a/53813247/4156752
            function toRfcDate(value) {
                const offsetDate = new Date(value).valueOf()
                const date = new Date(offsetDate).toISOString()
                return date;
            }

            // Send the form
            $('.stockInformation').submit(function () {
                event.preventDefault();

                apiDataProvider(DataRequestType.CREATE, 'stock', {
                    data: {
                        name: $('input[name=name]').val(),
                        price: $('input[name=price]').val(),
                        quantity: $('input[name=quantity]').val(),
                        currency: {
                            id: $('select[name=currency]').val(),
                        },
                        purchaseDate: toRfcDate($('input[name=purchaseDate]').val()),
                        conversionRate: $('input[name=conversionRate]').val(),
                        isActive: true
                    }
                }).then(response => {
                    $('#success-alert').show();
                    setTimeout(function (){
                        window.location.href = "stocks-view.html?id=" + stockId;
                    }, 1000);
                }, error => {
                    $("#error-message").text(error);
                    $('#error-alert').show();
                });
            });

        });
    </script>
