<script>

    $(document).ready(function () {

        // Set username, form fields and checks if user is logged in when page opens
        username(function (result) {
            console.log("success")
            var data = result.data;
            localStorage.setItem("username", data.username);
            $(".username-label").text(data.username);
            $(".userID-input").val(data.id);
            $(".firstname-input").val(data.firstname);
            $(".lastname-input").val(data.lastname);
            $(".email-input").val(data.email);
            $(".mobile-input").val(data.mobile);
            $(".username-input").val(data.username);
        }, function (error) {
            console.log(error.message)
        });

        // Submit function
        $(".user").submit(function (event) {
            event.preventDefault();
            var id = $(".userID-input").val();
            updateUser($(".user"), id,  function (result) {
                $('#success-alert').show();
            }, function (error) {
                $("#error-message").text(error);
                $('#error-alert').show();
            })
        });

        $('.alert').alert()
        $('.alert .close').on('click', function (e) {
            $(this).parent().hide();
        });
        // hide alerts by default
        $('.alert .close').click();
    });

</script>
