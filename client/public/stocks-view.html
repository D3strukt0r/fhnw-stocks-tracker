<script>
    $(document).ready(function() {

        // Set username and checks if user is logged in when page opens
        username(function(result) {
            console.log("success")
            var data = result.data;
            localStorage.setItem("username", data.username);
            $(".username-label").text(data.username);
        }, function (error) {
            console.log(error.message)
        });

        // Date picker
        function formatDateOnlyDate(date) {
            let year = date.getFullYear();
            let month = (date.getMonth() + 1 < 10 ? '0' : '') + (date.getMonth() + 1);
            let day = (date.getDate() < 10 ? '0' : '') + (date.getDate());
            return `${year}-${month}-${day}`;
        }
        $('#purchaseDate').datepicker({
            format: 'yyyy-mm-dd'
        });
        let dateNow = new Date();
        $('#purchaseDate').val(formatDateOnlyDate(dateNow));

        // "Total" functionality
        function updateTotal() {
            if ($('#price').val() && $('#quantity').val() && $('#currency option:selected').val()) {
                let newTotal = parseFloat($('#price').val()) * parseFloat($('#quantity').val());
                let newTotalRounded = (Math.round(newTotal * 100)) / 100;
                $('#total').val(newTotalRounded + " " + $('#currency option:selected').text());
            } else {
                $('#total').val("");
            }
        }

        // Update the form with the existing information
        let queryParams = new URLSearchParams(window.location.search);
        if (!queryParams.has('id')) {
            window.location.href = '/stocks.html';
        }
        const stockId = queryParams.get('id');

        // https://stackoverflow.com/a/53813247/4156752
        const offset = new Date().getTimezoneOffset() * 1000 * 60
        function getLocalDate(value) {
            const offsetDate = new Date(value).valueOf() - offset
            const date = new Date(offsetDate).toISOString()
            return date.substring(0, 16)
        }

        // Update form currency options
        apiDataProvider(DataRequestType.GET_LIST, 'currency', {}).then(response2 => {
            html = '<option value="" selected>Choose...</option>';
            for(let i in response2.data) {
                html += "<option value=" + response2.data[i].id  + ">" + response2.data[i].name + "</option>"
            }
            $('#currency').html(html);

            // Update form with existing data
            apiDataProvider(DataRequestType.GET_ONE, 'stock', {id: stockId}).then(response => {
                $('#name').val(response.data.name);
                $('#price').val(response.data.price);
                $('#quantity').val(response.data.quantity);
                $('#currency option[value="' + (response.data.currency !== null ? response.data.currency.id : 'null') + '"]').attr("selected", "selected");

                let date = new Date(getLocalDate(response.data.purchaseDate));
                $('#purchaseDate').val(formatDateOnlyDate(date));
                $('#conversionRate').val(response.data.conversionRate);
                $('input[name=isActive]').prop('checked', response.data.isActive)
                updateTotal();
            })
        });

    });
</script>
